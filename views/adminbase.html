<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %} ADMIN {% endblock %}</title>
    <!-- CDN de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library para Bootstrap y el Javascript que escriba-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS  para Bootsrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript para los efectos de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- stylesheet que escribo yo -->
    <link rel="stylesheet" href="../public/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-mod">
      <!-- Iconito -->
      <a class="navbar-brand" href="/">
        <img
        id="imgJum"
        class="mx-auto d-block img-fluid"
        src="https://cdn.glitch.global/df4388bd-2689-4901-a44d-29982287bbad/FirmaVaro.png?v=1717674363716"
        alt="firma"
        style="width: 120px"
      />
      </a>
      
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links -->

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/paises">Paises</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/ciudades">Ciudades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/pintores">Pintores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/cuadros">Cuadros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/usuarios">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/mensajes">Mensajes</a>
          </li>
        </ul>
      </div>
      <div id="logueo" style="float: right">
          
          <p><strong>{{ user }}</strong> <img
            src= " ../uploads/{{ imagen }}"
            alt="Foto"
            style="width: 60px"
          /> <a href="/auth/logout">Logout</a> </p>
          
          
      </div>
    </nav>
    <main> {% block content %}{% endblock %} </main>

    
    <footer>
      <h5>
        MMXXIV - <a href="mailto:29502079@ifts24.edu.ar">Juan M. Bonomo</a>
      </h5>
      <h6>
        !&copy; (No tengo derechos de ninguna de las imágenes subidas, ni pido
        derechos de autoría por esta página, sin fines de lucro)
      </h6>
    </footer>

</html>

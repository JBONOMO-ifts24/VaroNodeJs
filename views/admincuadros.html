{% extends "adminbase.html" %}

{% block title %}Admin Cuadros{% endblock %}

{% block content %}

<div class="container-fluid">
    <h1> Cuadros</h1>
    <br />
    <div class="row">
        <div class="col-md-6" id="listado">
            <h1>Listado Cuadros</h1>
            <div id="datosGuardados" class="row"></div>
        </div>
        <div class="col-md-6 d-none" id="formu_modifica">
            <div class="d-flex">
                <button type="button" onclick="ocultarFormu()" class="btn btn-primary btn-sm ml-auto">
                    X
                </button>
            </div>
            <h1>Modificación de datos</h1>
            <form id="FormularioModif"></form>
            <div class="form-group">
                <input type="text" id="id_cuadro" class="form-control" name="nombre_cuadro_mod" readonly />
            </div>
            <div class="form-group">
                <label for="nombre_cuadro_mod">Nombre Cuadro:</label>
                <input type="text" id="nombre_cuadro_mod" class="form-control" name="nombre_cuadro_mod" required />
            </div>
            <div class="form-group">
                <label for="nombre_pintor_mod">Nombre del Pintor:</label>
                <input type="text" id="nombre_pintor_mod" class="form-control" name="nombre_pintor_mod" required />
            </div>
            <div class="form-group">
                <label for="fecha_realiz_mod">Fecha de realización:</label>
                <input type="text" id="fecha_realiz_mod" class="form-control" name="fecha_realiz_mod" required />
            </div>


            <div class="form-group">
                <label for="imagen_mod">Archivo imagen cuadro: </label>
                <input type="file" id="imagen_mod" class="form-control-file" name="imagen_mod" required />
            </div>

            <div class="form-group">
                <label for="ubic_mod">Ubicación del cuadro original:</label>
                <input type="text" id="ubic_mod" class="form-control" name="ubic_mod" required />
            </div>

            <button type="button" class="btn btn-primary" onclick="editar(document.getElementById('id_pintor').value)">
                Modificar
            </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-block" id="formulario">

            <h2>Agregar Cuadro</h2>
            <form id="miFormulario">
                <div class="form-group">
                    <label for="nombre_cuadro">Nombre Cuadro:</label>
                    <input type="text" id="nombre_cuadro" class="form-control" name="nombre_cuadro" required />
                </div>
                <div class="form-group">
                    <label for="nombre_pintor">Nombre del Pintor:</label>
                    <input type="text" id="nombre_pintor" class="form-control" name="nombre_pintor" required />
                </div>
                <div class="form-group">
                    <label for="fecha_realiz">Fecha de realización:</label>
                    <input type="text" id="fecha_realiz" class="form-control" name="fecha_realiz" required />
                </div>
 

                <div class="form-group">
                    <label for="imagen">Archivo imagen cuadro: </label>
                    <input type="file" id="imagen" class="form-control-file" name="imagen" required />
                </div>

                <div class="form-group">
                    <label for="ubic">Ubicación del cuadro original:</label>
                    <input type="text" id="ubic" class="form-control" name="ubic" required />
                </div>
                <button type="button" class="btn btn-primary" onclick="subir()">
                    Nuevo Cuadro!
                </button>
            </form>
        </div>

        <div class="row">
            <div class="col-md-12" id="avisos"></div>
        </div>
    </div>
</div>
<br />
<script src="../public/js/admincuadros.js" defer></script>

{% endblock %}

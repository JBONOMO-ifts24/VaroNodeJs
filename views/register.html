<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Register Varo Node</title>
    <!-- CDN de Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

    <!-- jQuery library para Bootstrap y el Javascript que escriba-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS  para Bootsrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript para los efectos de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- stylesheet que escribo yo -->
    <link rel="stylesheet" href="../public/style.css" />

    <!-- Mi archivo JavaScript-->
    <script src="/public/js/register.js" defer></script>
</head>

<body>
    <h1>Crear un usuario</h1>
    <form id="register-form">
        <div><label for="user">Usuario</label>
            <input type="text" name="user" id="user" placeholder="Ingresar Nombre de Usuario" required>
        </div>
        <div><label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingresar correo electrónico" required>
        </div>
        <div><label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Ingresar Contraseña" required>
        </div>
        <div>
            <label for="imagen">Archivo imagen usuario: </label>
            <input type="file" id="imagen" class="form-control-file" name="imagen" required />
        </div>

        <button type="button"
        class="btn btn-primary"
        onclick="ingresar()">Crear usuario</button>
    </form>
    <div class="row">
        <div class="col-md-12" id="avisos"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>¿Registrado?</h2>
            <a href="/auth/login">Ir a Login</a>
        </div>
    </div>
</body>

</html>
